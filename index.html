<!DOCTYPE html>
<html>
<head>
    
    <title>LEGO Mindstorms EV3 Remote Control</title>
      <meta charset="utf-8" /> <!-- Character encoding for the webpage -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Required for Internet Explorer compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> <!-- Required for mobile devices -->

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
        <h1>LEGO Mindstorms EV3 Remote Control</h1>

    <div>
      <h2>Connection Status: <span id="connectionStatus">Disconnected</span></h2>
        <button onclick="connectToDevice()">Connect to Bluetooth</button>
</div>
    <p id= "message"></p>
    <div id="controls">
        <h2>Motor A</h2>
        <button onclick="moveMotor('A', 'forward')">Move Forward</button>
        <button onclick="moveMotor('A', 'backward')">Move Backward</button>
        <button onclick="stopMotor('A')">Stop</button>

        <h2>Motor B</h2>
        <button onclick="moveMotor('B', 'forward')">Move Forward</button>
        <button onclick="moveMotor('B', 'backward')">Move Backward</button>
        <button onclick="stopMotor('B')">Stop</button>

        <h2>Motor C</h2>
        <button onclick="moveMotor('C', 'forward')">Move Forward</button>
        <button onclick="moveMotor('C', 'backward')">Move Backward</button>
        <button onclick="stopMotor('C')">Stop</button>

        <h2>Motor D</h2>
        <button onclick="moveMotor('D', 'forward')">Move Forward</button>
        <button onclick="moveMotor('D', 'backward')">Move Backward</button>
        <button onclick="stopMotor('D')">Stop</button>
    </div>

<!-- Add a button to open/close the device list -->
<button id="deviceListButton" onclick="toggleDeviceList()">Device List</button>

<!-- Add a pop-up container for the device list -->
<div id="deviceListContainer" class="device-list-container">
  <ul id="deviceList" class="device-list"></ul>
</div>


    
    <script src="script.js"></script>

    
</body>
</html>
